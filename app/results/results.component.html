<div class="container">
  <md-card class="app-results">
  <h3>results</h3>
  <table>
    <tr>
      <th>game</th>
      <th>player one</th>
      <th>player two</th>
      <th>winner</th>
    </tr>
  </table>
  <div class="results">
    <table>
      <tr *ngFor="let result of results">
            <td>{{result.game}}</td>
            <td>{{result.playerOne}}</td>
            <td>{{result.playerTwo}}</td>
            <td>{{result.winner}}</td>
      </tr>
    </table>
  </div>
  <button md-raised-button class="flex-right" (click)="deleteResults()">delete all</button>
  </md-card>
</div>
